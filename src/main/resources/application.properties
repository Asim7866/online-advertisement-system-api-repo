## Database
logging.level.root=info
logging.level.com.cg.onlineadvapi.web=TRACE
logging.level.com.cg.onlineadvapi.serviceImpl=TRACE
spring.datasource.url=jdbc:postgresql://localhost:5432/oasapi
spring.datasource.username=postgres
spring.datasource.password=1234
##spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

server.port=8082

##Logging related configuration

##This property is going to print the logs in console in this format
logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss}- %msg%n"

##This is the path where the log file will be generated
logging.file.name=../online-advertisement-system-api-repo/logfolder/category.log

##This property is going to print the logs in file in this format
logging.pattern.file="%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

##This property will set the file size to specified file size 5MB in this case
logging.logback.rollingpolicy.max-file-size=5MB

##This property will store the log file for specified days 1 Day in this case
logging.logback.rollingpolicy.max-history=1

##This property will set to store maximum of 20MB of log files
logging.logback.rollingpolicy.total-size-cap=20MB

##This property will delete all the previous logs files while creating new one
logging.logback.rollingpolicy.clean-history-on-start=true